        Pet Shop Dublin

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark"> <button class="navbar-toggler" type="button"
            data-target="#navigation"> <span class="navbar-toggler-icon"></span> </button>

                        Pet Table

            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-sm-12 col-xs-12">
                <div class="card p-4 p-md-4 my-4 mx-3 mx-md-0 text-white">
                    <h3>Pet Shop Dublin Service List</h3>
                    <p>Enter Pet details</p>
                    <form>

                        <!-- dropdown selection of the options of services of the pet shop -->
                        <div>
                            <select class="custom-select mr-sm-2"       id="inlineFormCustomSelect">
                                <option selected>Choose...</option>
                                <option value="1">Grooming</option>
                                <option value="2">Vaccinate</option>
                                <option value="3">Castrate</option>
                                <option value="3">Blood Test + Chipping</option>
                            </select>
                        </div>
                        <div class="form-group"> <label> Pet Name </label> <input type="text" class="form-control">
                        </div>
                        <div class="form-group"> <label> Animal Type </label> <input type="text" class="form-control">
                        </div>
                        <div class="form-group"> <label> Owner Name </label> <input type="text" class="form-control">
                        </div>
                        <div class="form-group"> <label>Owner Phone Number </label> <input type="text" height="30px"
                                class="form-control"> </div> <button type="submit"
                            class="col-12 btn btn-primary">submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
